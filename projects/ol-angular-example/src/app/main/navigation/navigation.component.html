<div class="grid grid-pad">
    <mat-nav-list dense>
        <h3 mat-subheader>Contents</h3>
        <mat-list-item routerLink="introduction">
            <mat-icon mat-list-icon color="primary">home</mat-icon>
            <h4 mat-line>Home</h4>
        </mat-list-item>
        <mat-list-item routerLink="license">
            <mat-icon mat-list-icon color="primary">notifications</mat-icon>
            <h4 mat-line>License</h4>
        </mat-list-item>

        <mat-divider></mat-divider>

        <h3 mat-subheader>Data(GSI)</h3>
        <mat-list-item [routerLink]="['/gsi/', 'std', 'std']">
            <mat-icon mat-list-icon color="primary">layers</mat-icon>
            <h4 mat-line>GSI Standard</h4>
        </mat-list-item>

        <mat-divider></mat-divider>

        <h3 mat-subheader>Examples ol</h3>
        <mat-list-item *ngFor="let content of contents$ | async" [routerLink]="['/example/', content.id, content.id]">
            <mat-icon mat-list-icon color="primary">map</mat-icon>
            <h4 mat-line>{{content.name}}</h4>
            <p mat-line>({{content.fileName}})</p>
            <p mat-line>{{content.description}}</p>
        </mat-list-item>

        <mat-divider></mat-divider>
