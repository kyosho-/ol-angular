<div id="map" class="map"></div>
<form class="form-horizontal">
    <label>
        <select #blendMode class="form-control" (change)="renderMap()">
            <option value="source-over">source-over (default)</option>
            <option>source-in</option>
            <option>source-out</option>
            <option>source-atop</option>
            <option>destination-over</option>
            <option>destination-in</option>
            <option>destination-out</option>
            <option>destination-atop</option>
            <option>lighter</option>
            <option>copy</option>
            <option>xor</option>
            <option>multiply</option>
            <option>screen</option>
            <option>overlay</option>
            <option>darken</option>
            <option>lighten</option>
            <option>color-dodge</option>
            <option>color-burn</option>
            <option>hard-light</option>
            <option>soft-light</option>
            <option selected>difference</option>
            <option>exclusion</option>
            <option>hue</option>
            <option>saturation</option>
            <option>color</option>
            <option>luminosity</option>
        </select>
        Canvas compositing / blending mode
    </label>
    <label>
        <input type="checkbox" id="affect-red" (click)="affectLayerClicked($event)" checked>
        Red circle affected
    </label>
    <label>
        <input type="checkbox" id="affect-green" (click)="affectLayerClicked($event)" checked>
        Green circle affected
    </label>
    <label>
        <input type="checkbox" id="affect-blue" (click)="affectLayerClicked($event)" checked>
        Blue circle affected
    </label>
</form>
