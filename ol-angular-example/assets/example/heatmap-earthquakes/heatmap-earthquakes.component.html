<div id="map" class="map"></div>
<form>
    <label>radius size</label>
    <input id="radius" type="range" min="1" max="50" step="1" [value]="radius" (change)="setRadius($event)" />
    <label>blur size</label>
    <input id="blur" type="range" min="1" max="50" step="1" [value]="blur" (change)="setBlur($event)" />
</form>
